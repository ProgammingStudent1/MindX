<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="chats/chatScreen.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="friends/friend.css" />
    <link rel="stylesheet" href="post/post.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
  </head>
  <div id="page-header">
    <span>Web Intensive</span>
    <span onclick="open2()">Homepage</span>
    <span onclick="open1()">About us</span>
  </div>
  <div id="friend-list"></div>
  <body>
    <div id="wrapper">
      <div class="header">
        <button type="button" class="btn cancel" onclick="clopen()">
          X
        </button>
      </div>
      <div id="scroller">
        <div id="container" class="chat-popup"></div>
      </div>

      <form class="form-container">
        <textarea
          id="input"
          placeholder="Type message.."
          name="msg"
          required
          onkeydown="sendOnEnter(event)"
        ></textarea>

        <button type="button" id="send-mess-button" onclick="send()">
          Send
        </button>
      </form>
    </div>
    <div id="post-wrap">
      <div class="post">
        <textarea
          id="input-post"
          placeholder="Type caption..."
          name="post-caption"
          required
          onkeydown="upPostOnEnter(event)"
        >
        </textarea>
        <button type="submit" class="btn" onclick="upPost()">Post</button>
        <input
          type="file"
          accept="image/*"
          id="image-selector"
          onchange="onImageSelected()"
        />
        <img src id="image-preview"/></div>
     <div id="newsFeed">
    </div>

      firebase.initializeApp({

        storageBucket: "gs://funy-chat-a1b25.appspot.com",
      });
      var storage = firebase.storage();
      var db = firebase.firestore();
    </script>
    <script src="post/post.js"></script>
    <script src="friends/friend.js"></script>
    <script src="chats/chatScreen.js"></script>
    <script src="chats/text.js"></script>
    <script src="utilities/common.js"></script>
  </body>
</html>
