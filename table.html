<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<table>
		<colgroup>
			<col style="color: mediumblue;">
			<col style="color: rosybrown;">
			<col style="color: brown;">
			<col style="color: greenyellow;">
		</colgroup>
		<tr>
			<th rowspan="3">Day</th>
			<th colspan="3">Lesson</th>
		</tr>
		<tr>
			<th colspan="2">Schedule</th>
			<th rowspan="2">Topic</th>
		</tr>
		<tr>
			<th>Begin</th>
			<th>End</th>
		</tr>
		<tr>
			<td rowspan="2">Monday</td>
			<td rowspan="2">8:00 a.m</td>
			<td rowspan="2">5:00 p.m</td>
			<td>HTMLS</td>
		</tr>
		<tr>
			<td>CSS</td>
		</tr>
		<tr>
			<td rowspan="3">Tuesday</td>
			<td>8:00 a.m</td>
			<td>11:00 a.m</td>
			<td>Javascript</td>
		</tr>
		<tr>
			<td>11:00 a.m</td>
			<td>2:00 p.m</td>
			<td rowspan="2">JQuery</td>
		</tr>
		<tr>
			<td>2:00 p.m</td>
			<td>5:00 p.m</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>8:00 a.m</td>
			<td>12:00 a.m</td>
			<td>Bootstrap</td>
		</tr>
		<tr>
			<td rowspan="3">Thursday</td>
			<td>8:00 a.m</td>
			<td>11:00 a.m</td>
			<td>Framework</td>
		</tr>
		<tr>
			<td>11:00 a.m</td>
			<td>2:00 p.m</td>
			<td rowspan="2">AngularJS</td>
		</tr>
		<tr>
			<td>2:00 p.m</td>
			<td>5:00 p.m</td>
		</tr>
	</table>
</body>
</html>
